name-template: 'membership-admin-v$RESOLVED_VERSION 🌈'
tag-template: 'membership-admin-v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'membership-major'
  minor:
    labels:
      - 'membership-minor'
  patch:
    labels:
      - 'membership-bugfix'
  default: patch
template: |
  ## Changes

  $CHANGES
no-changes-template: '앗! 변경사항이 없어요. 😖'
